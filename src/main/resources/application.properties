# ============================================
# CONFIGURACIÓN POR DEFECTO
# ============================================
server.port=8080
spring.application.name=asistente-backend

# ============================================
# PROFILE ACTIVO
# ============================================
# Para desarrollo local, crear application-local.properties con tus credenciales
# Para producción, usar application-prod.properties con variables de entorno
spring.profiles.active=local

# ============================================
# BASE DE DATOS
# ============================================
# Configurar en application-local.properties (desarrollo)
# o application-prod.properties (producción)

# ============================================
# JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# INICIALIZACIÓN SQL
# ============================================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
